<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,300,600" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <title>Product application</title>
</head>
<body>
<div class="container">
    <h1>My products</h1>
    <div class="row" th:each="product : ${products}">
        <div class="nine columns">
            <form th:method="put" th:action="@{/}">
                <input type="hidden" name="id" th:value="${product.id}" />
                <input type="hidden" name="description" th:value="${product.description}" />
                <input type="hidden" name="name" th:value="${product.productName}" />
                <input type="checkbox" onchange="form.submit()" />
                <span th:text="${product.description}"></span>
            </form>
        </div>
        <div class="three columns">
            <form th:method="delete" th:action="@{/}">
                <input type="hidden" name="id" th:value="${product.id}" />
                <button class="button u-full-width" type="submit">Delete</button>
            </form>
        </div>
    </div>
    <hr />
    <form method="post" th:action="@{/}" th:object="${newProduct}">
        <div class="row">
            <div class="nine columns">
                <input type="text" placeholder="Description of the product" class="u-full-width" th:field="*{description}" />
            </div>
            <div class="three columns">
                <button type="submit" class="button-primary u-full-width">Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
